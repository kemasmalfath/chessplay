<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Chess Game</h1>
        
        <!-- Game Controls -->
        <div class="game-controls">
            <div class="player-info">
                <div class="player white-player">
                    <h3>White Player</h3>
                    <div class="timer" id="white-timer">10:00</div>
                </div>
                <div class="game-status-center">
                    <div class="current-player">
                        Current: <span id="current-player">White</span>
                    </div>
                    <div class="game-status" id="game-status"></div>
                    <div class="check-status" id="check-status"></div>
                </div>
                <div class="player black-player">
                    <h3>Black Player</h3>
                    <div class="timer" id="black-timer">10:00</div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button id="new-game-btn" class="control-btn">New Game</button>
                <button id="undo-btn" class="control-btn">Undo</button>
                <button id="redo-btn" class="control-btn">Redo</button>
                <button id="save-btn" class="control-btn">Save Game</button>
                <button id="load-btn" class="control-btn">Load Game</button>
                <button id="ai-toggle-btn" class="control-btn">vs AI</button>
                <select id="ai-difficulty" class="control-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <div class="left-panel">
                <div class="captured-pieces">
                    <div class="captured-section">
                        <h3>Captured Black</h3>
                        <div id="captured-black"></div>
                    </div>
                </div>
                
                <div class="move-history">
                    <h3>Move History</h3>
                    <div id="history-list"></div>
                </div>
            </div>

            <div class="chessboard-container">
                <div class="chessboard" id="chessboard"></div>
                
                <!-- Pawn Promotion Modal -->
                <div id="promotion-modal" class="modal">
                    <div class="modal-content">
                        <h3>Choose Promotion Piece</h3>
                        <div class="promotion-pieces" id="promotion-pieces"></div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="captured-pieces">
                    <div class="captured-section">
                        <h3>Captured White</h3>
                        <div id="captured-white"></div>
                    </div>
                </div>
                
                <div class="game-settings">
                    <h3>Settings</h3>
                    <label>
                        <input type="checkbox" id="sound-toggle" checked> Sound Effects
                    </label>
                    <label>
                        Timer: <select id="timer-select">
                            <option value="600">10 min</option>
                            <option value="900">15 min</option>
                            <option value="1800">30 min</option>
                            <option value="0">No Timer</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Load all JavaScript modules -->
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sound-manager.js"></script>
    <script src="js/board-manager.js"></script>
    <script src="js/move-validator.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/ai-engine.js"></script>
    <script src="js/timer-manager.js"></script>
    <script src="js/history-manager.js"></script>
    <script src="js/save-load-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
