<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="current-player">White</span>
            </div>
            <div class="game-status" id="game-status"></div>
            <button id="reset-btn" class="reset-button">New Game</button>
        </div>
        <div class="chessboard" id="chessboard"></div>
        <div class="captured-pieces">
            <div class="captured-white">
                <h3>Captured White Pieces</h3>
                <div id="captured-white"></div>
            </div>
            <div class="captured-black">
                <h3>Captured Black Pieces</h3>
                <div id="captured-black"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
